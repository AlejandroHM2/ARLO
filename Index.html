<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>ARLO Publicidad - Impresión Tradicional y digital a gran formato, imagen corporativa, industrial, artículos promocionales entre otros</title>
    <meta name="description" content="ARLO Publicidad provee servicios de impresión tradicional y digital a gran formato, imagen corporativa, industrial, artículos promocionales entrre otros.">


    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f56876285.js" crossorigin="anonymous"></script>
    <script src="assets/js/global.js"></script>
</head>

<body>
    <header>
        <nav id="navmenu" class="menu">
            <a class="logo" href="#Home">
                <img class="imglogo" alt="ARLO PUBLICIDAD" src="images/logo-menu-light.svg"></img>
            </a>
            <a class="item" href="#About" onclick="menuClick()"><i class="fas fa-user-friends"></i> NOSOTROS</span></a>
            <a class="item" href="#Services" onclick="menuClick()"><i class="fas fa-clipboard-check"></i>
                SERVICIOS</span></a>
            <a class="item" href="#Clients" onclick="menuClick()"><i class="fas fa-hands-helping"></i>
                CLIENTES</span></a>
            <a class="item" href="#Contact" onclick="menuClick()"><i class="fas fa-envelope-open"></i></i> CONTACTO</a>
            <a class="toggle" href="javascript:void(0);" onclick="menuClick()" href="#"><i class="fas fa-bars"></i></a>
        </nav>
    </header>

    <!-- Principal -->
    <div id="Home">
        <img src="images/home.png" alt="ARLO - Home" width="100%" height="auto">
    </div>
    <!-- Nosotros -->
    <div id="About">
        <div class="flex-center pleca">
            <b>NOSOTROS</b>
        </div>
        <picture>
            <source srcset="images/nosotros.svg" type="image/svg+xml" media="(min-width: 600px)">
            <img src="images/nosotros-mobile.png" alt="ARLO - Nosotros" width="100%" height="auto">
        </picture>
    </div>
    <!-- Servicios -->
    <div id="Services">
        <div class="flex-center pleca">
            <b>SERVICIOS</b>
        </div>
        <a href="#">
            <img src="images/article-tradicional.svg" alt="ARLO - Tradicional" width="100%" height="auto">
        </a>
        <a href="#">
            <img src="images/article-digital.svg" alt="ARLO - Digital" width="100%" height="auto">
        </a>
        <a href="#">
            <img src="images/article-imagen-corporativa.svg" alt="ARLO - Corporativa" width="100%" height="auto">
        </a>
        <a href="#">
            <img src=" images/article-industria.svg" alt="ARLO - Industrial" width="100%" height="auto">
        </a>
        <a href="#">
            <img src="images/article-promocionales.svg" alt="ARLO - Promocionales" width="100%" height="auto">
        </a>
    </div>
    <!-- Clientes -->
    <div class="pb-20" id="Clients">
        <div class="flex-center pleca">
            <b>CLIENTES</b>
        </div>
    </div>

    <!-- Pie de página -->
    <footer id="Contact">
        <div class="flex-center pb-20">
            <b>¡TE COTIZAMOS SIN COSTO!</b>
        </div>
        <form>
            <div class="form-group pb-20">
                <label><span class="red-color">* </span>Nombre:</label>
                <input type="text" placeholder="Escribe tu nombre">
            </div>
            <div class="form-group pb-20">
                <label><span class="red-color">* </span>Direcci&oacute;n de email:</label>
                <input type="email" placeholder="Escribe tu email">
            </div>
            <div class="form-group pb-20">
                <label><span class="red-color">* </span>Mensaje:</label>
                <textarea rows="4" cols="50" placeholder="Escribe un mensaje:"></textarea>
            </div>
            <div class="flex-center pb-20">
                <label for="file-upload" class="btn-primary">
                    Sube tus imagenes
                </label>
                <input id="file-upload" type="file" size="60" accept="image/png, image/gif, image/jpeg" multiple/>
            </div>
            <div class="flex-center pb-20">
                <button class="btn-primary">Enviar</button>
            </div>

        </form>
    </footer>

</body>

</html>
